<!DOCTYPE HTML>

<html>
<head>

<title>Metrobus Tracker</title>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=0.7">

<link rel="stylesheet" type="text/css" href="./index.css"/>
<script src = "https://d3js.org/d3.v5.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="./init.js"></script>
<script src="./showit.js"></script>
<script src="./other.js"></script>
</head>

<body>
<div id="menu">
<nobr>Please select a Line:</nobr>
<input class = "sel" id = "selection">
<nobr>and Timeframe:</nobr>
<select class="sel" id="timeframe">
	<option value= 86400000>24h</option>
	<option value= 172800000>48h</option>
</select>
<nobr>
	<button class = "but" id = "opt" onclick="Options()"> Options </button>
	<button class = "but" id = "abo" onclick="About()"> About </button>
	<button class = "but" id = "sub" onclick="ShowIt()"> Plot It! </button>
	<img id="loading" src="loading.gif"/>
</nobr>

<br>
<div id="submenu">
	<div class="col">
		<input type="checkbox" id="enroute"> Show Enroute <br>
		<input type="checkbox" id="stops"> Show Stops <br>
		<input type="checkbox" id="grid"> Grid Lines <br>
	</div>
	<div class="col">
		<input type="checkbox" id="interactive"> Tooltip <br>
		Mapping Service: <select id="mapping">
			<option value="osm">Open Street Maps</option>
			<option value="google">Google Maps</option>
			<option value="bing">Bing Maps</option>
		</select> <br>
		Bin Size (m): <input class = "smallbox" id = "binsize"> <br>
	</div>
	<div class="col">
	Temporal Resolution: <select id="frequency"> 
		<option value="1">20s</option>
		<option value="2">40s</option>
		<option value="3">1min 20s</option>
	</select> <br>
	Time range: <input class = "smallbox" id = "start"> - <input class = "smallbox" id = "end"> <br>
	</div>
</div>
</div>
<div class="line"></div>
<div class = "plothere" id="message"></div>
<div class = "plothere" id="legend"></div>
<div class = "plothere" id = "plothere0"></div>
<div class = "plothere" id = "plothere1"></div>

</body>
